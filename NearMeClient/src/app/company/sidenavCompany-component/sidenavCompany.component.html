<div class="app">
  <div id="sidenav" class="sidenav">
    <header class="sidenav__header header">
      <span class="header__icon">
        <img src=".././../assets/nick.png" alt="" class="img-profile" />
      </span>
      <span class="header__text">Hola, Zapas</span>
      <button class="sidenav__button" aria-label="Expand" onClick="toggle()">
        <span class="sidenav__button-icon">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </span>
      </button>
    </header>

    <nav class="sidenav__nav nav">
      <ul class="nav__list">
        <li class="nav__item is-active">
          <button class="nav__button">
            <span class="nav__icon">
              <i class="fa-solid fa-border-all" aria-hidden="true"></i>
            </span>
            <span class="nav__label" [routerLink]="['dashboard']">{{
              "dashboard" | translate
            }}</span>
          </button>
        </li>
        <li class="nav__item">
          <button class="nav__button">
            <span class="nav__icon">
              <i class="fa-solid fa-list" aria-hidden="true"></i>
            </span>
            <span
              class="nav__label"
              [routerLink]="['/dashboard/productList']"
              >{{ "products" | translate }}</span
            >
          </button>
        </li>
        <li class="nav__item">
          <button class="nav__button">
            <span class="nav__icon">
              <i class="fa-solid fa-rectangle-list" aria-hidden="true"></i>
            </span>
            <span
              class="nav__label"
              [routerLink]="['/dashboard/productOrders']"
              >{{ "orders" | translate }}</span
            >
          </button>
        </li>
        <li class="nav__item">
          <button class="nav__button">
            <span class="nav__icon">
              <i class="fa-solid fa-id-badge" aria-hidden="true"></i>
            </span>
            <span
              class="nav__label"
              [routerLink]="['/dashboard/companyProfile']"
              >{{ "profile" | translate }}</span
            >
          </button>
        </li>
        <li class="nav__item">
          <button class="nav__button">
            <span class="nav__icon">
              <i class="fa-solid fa-gear" aria-hidden="true"></i>
            </span>
            <span class="nav__label" [routerLink]="['/dashboard/settings']">{{
              "settings" | translate
            }}</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
