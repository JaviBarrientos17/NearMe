<app-navbar></app-navbar>
<div class="fondo">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2" style="padding: 0">
        <sidenavCompany-component></sidenavCompany-component>
      </div>
      <div class="col-md-10 productsListBg px-5">
        <div class="row mt-4">
          <div class="col-2 my-auto">
            <h1 class="m-0">Productos</h1>
          </div>
          <div class="col-1">
            <button
              mat-fab
              color="primary"
              aria-label=""
              routerLink="/dashboard/newProduct"
            >
              <i class="fa fa-plus icon"></i>
            </button>
          </div>
          <div class="col my-auto">
            <button
              [class.text-accent]="view === 'grid'"
              (click)="view = 'grid'"
              mat-icon-button
              class="view__btn"
            >
              <mat-icon>grid_view</mat-icon>
            </button>
            <button
              [class.text-accent]="view === 'list'"
              (click)="view = 'list'"
              mat-icon-button
              class="view__btn"
            >
              <mat-icon>list_alt</mat-icon>
            </button>
          </div>
        </div>

        <div *ngIf="view === 'list'" class="table-inside my-4">
          <div class="mat-elevation-z8">
            <table class="tableProducts" mat-table [dataSource]="dataSource">
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.idProduct }}
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Weight</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.quantity }}
                </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Symbol</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.symbol }}
                </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>Active</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.active }}
                </td>
              </ng-container>

              <!-- actions -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row; let i = index">
                  <button mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">create</mat-icon>
                  </button>

                  <button mat-icon-button color="primary">
                    <mat-icon aria-label="Delete">delete_outline</mat-icon>
                  </button>
                  <button mat-icon-button color="primary">
                    <mat-icon aria-label="View">remove_red_eye</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4" *ngIf="view === 'grid'">
          <div class="col-span-4" *ngFor="let product of products | slice: 0:9">
            <mat-card>
              <img
                class="m-0 mb-4"
                mat-card-image
                src="{{ product.imgUrl }}"
                alt=""
              />
              <mat-card-header class="mx-0">
                <h3 class="text-[15px] leading-[23px]">
                  {{ product.name }}
                </h3>
              </mat-card-header>
              <mat-card-actions>
                <a
                  mat-stroked-button
                  [routerLink]="['/products', product.idProduct]"
                  class="px-5"
                  >View</a
                >
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer-component></footer-component>
