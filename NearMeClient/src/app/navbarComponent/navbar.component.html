<nav class="navbar navbar-expand-lg navbar-light navbarPrinc">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['']"
      ><img
        src="assets/NearMe_whitepsd.png"
        id="nearmeLogo"
        alt="nearmeLogo"
        class="d-inline-block align-text-top"
    /></a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a [routerLink]="['/tiendas']" class="nav-link" data-hover="Tiendas">
            {{ "navbar.shops" | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/productos']"
            class="nav-link"
            data-hover="Productos"
          >
            {{ "navbar.products" | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/dashboard']"
            class="nav-link"
            data-hover="Dashboard"
          >
            {{ "navbar.dashboard" | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/login']" class="nav-link" data-hover="Login">
            {{ "navbar.login" | translate }}
          </a>
        </li>

        <li class="nav-item">
          <a
            [routerLink]="['/register']"
            class="nav-link"
            data-hover="Register"
          >
            {{ "navbar.register" | translate }}
          </a>
        </li>

        <li class="nav-item">
          <select
            class="selectLenguage"
            #langSelect
            (change)="toogleLanguage(langSelect.value)"
          >
            <option *ngFor="let lang of langs" [value]="lang">
              {{ lang }}
            </option>
          </select>
        </li>

        <li class="nav-item">
          <a
            [routerLink]="['/cart']"
            class="nav-link"
            data-hover="Carrito"
            ><img id="imgCarrito" src="../../assets/shopping-cart.png" alt=""
          />
          <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
          </a>
        </li>
      </ul>
    </div>
  </div>
