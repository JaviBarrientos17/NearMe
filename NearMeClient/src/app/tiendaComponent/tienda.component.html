<app-navbar></app-navbar>
<div class="fondo">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mainContainer">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-4 imagesContainer">
            <div class="card mainImage">
              <img
                class="card-img-top"
                src="https://bcnmes.com/wp-content/blogs.dir/4/files/2022/02/Sabater_Hnos._tienda-400x267.jpg"
                alt="Card image cap"
              />
            </div>
          </div>
          <!-- TODO LINK TIENDAS COMERCIO LOCAL https://bcnmes.com/la-comunidad/tiendas-pequeno-comercio-barcelona/ -->
          <div class="col-md-1"></div>
          <div class="col-md-5 textDiv">
            <h1 class="shopName">
              {{ tienda.name }}
              <!-- {{ product.name }} -->
            </h1>
            <h3 class="brandTown">{{ tienda.geo }}</h3>
            <h4 class="shopH4">{{ "shop.shop_description" | translate }}</h4>
            <hr />
            <p class="shopDescriptionP">
              {{ tienda.description }}
            </p>
            <div class="row">
              <div class="col-md-12 shopButtons">
                <div class="row">
                  <div class="col-md-5">
                    <button class="btn btn-primary btn-verProductos">
                      {{ "shop.shop_buttons_seeProducts" | translate }}
                    </button>
                  </div>
                  <div class="col-md-5">
                    <a href="https://www.sabaterhnos.com/es">
                      <button class="btn btn-primary btn-visitar-tienda">
                        {{ "shop.shop_buttons_seeStore" | translate }}
                      </button>
                    </a>
                  </div>
                  <div class="col-md-4"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <h4 class="shopH4">
              {{ "shop.shop_location" | translate }}
            </h4>
            <hr />
          </div>
          <div class="col-md-1"></div>
        </div>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10 containerScroll">
            <div class="mapDiv" *ngIf="issetMap()">
              <!-- TODO AÑADIR DIRECIÓN CON LOS {} -->
              <iframe
                width="100%"
                height="300"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="{{ mapsTienda }}"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
  <footer-component></footer-component>
</div>
