<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h3>Login</h3>
    <form #loginForm="ngForm" (ngSubmit)="sendLoginFormData(); loginForm.reset()">
      <div>
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" pattern="[A-Za-z]{3,10}"
          #usernameForm="ngModel" [(ngModel)]="username" placeholder="Username" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input class="form-control" type="password" class="form-control" name="password"
          id="password" [(ngModel)]="userPass" placeholder="Password" required>
      </div><br>
      <button type="submit" class="btn btn-primary" id="formBtn" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </div>
</div>
