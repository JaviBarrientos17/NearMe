<div class="container">
  <div class="row">
    <div class="col-md-6 colInputs">
      <div class="row">
        <div class="col">
          <h2>WELCOME TO</h2>
          <img
            src="assets/NearMe_logo.png"
            class="nearmeLogoSmall"
            alt="nearmeLogo"
          />
          <p>Inicia sesi√≥n para descubir los mejores productos que te rodean</p>
        </div>
      </div>
      <form
        class="formLogin"
        #loginUserForm="ngForm"
        name="loginUserForm"
        (ngSubmit)="sendLoginUserData(); loginUserForm.reset()"
      >
        <div class="input-icons">
          <i class="fa fa-user icon"></i>
          <input
            type="email"
            class="input-field"
            name="inputEmail"
            placeholder="Email"
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="input-icons mt-2">
          <i class="fa-solid fa-unlock icon"></i>
          <input
            type="password"
            class="input-field"
            name="inputPassword"
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="mt-4">Log In</button>
      </form>

      <p>
        Don't have an account ?<b
          ><a [routerLink]="['../register']" data-hover="Register">
            Sign Up Now</a
          >
        </b>
      </p>

      <div class="or">
        <span> Or </span>
      </div>
      <p>Continue with social media</p>
      <div class="social-container">
        <a href="#"
          ><img class="socialNetworkImg" src="../../assets/facebookIcon.png"
        /></a>
        <a href="#"
          ><img class="socialNetworkImg" src="../../assets/googleIcon.png"
        /></a>
      </div>
    </div>

    <div class="col-md-6 backgroundLogin">
      <div class="row text-center">
        <div class="col">
          <img
            src="assets/NearMe_logo.png"
            class="nearmeLogo"
            alt="nearmeLogo"
          />
        </div>
      </div>
    </div>
  </div>
</div>
