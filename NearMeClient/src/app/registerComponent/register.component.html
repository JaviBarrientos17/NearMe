<div class="container">
  <div class="row">
    <div class="col-lg-5 logoImg">
      <img src="assets/NearMe_logo.png" class="nearmeLogo" alt="nearmeLogo" />
      <a [routerLink]="['../login']" data-hover="Login"
        ><button>{{ "register.login_btn" | translate }}</button></a
      >
      <div class="row">
        <div class="cold-md-6">
          <div class="row">
            <a [routerLink]="['../']"
              ><span class="spanLinks"
                ><i class="bi bi-arrow-left"></i>&nbsp;{{ "register.home_btn" | translate }}</span
              ></a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-7 form">
      <div class="fondo">
        <div class="row">
          <div class="col">
            <h1 class="formTitle">{{ "register.register_title" | translate }}</h1>
          </div>
        </div>
        <form
          action="submit"
          #insertUserForm="ngForm"
          name="insertNewUserForm"
          (ngSubmit)="insertUser(); insertUserForm.reset()"
        >
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="formName" class="inputLabel">{{ "register.name" | translate }}</label>
                <input
                  type="text"
                  class="inputLabel"
                  placeholder='{{ "register.name_placeholder" | translate }}'
                  [(ngModel)]="name"
                  [ngModelOptions]="{standalone: true}"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="mb-3">
                  <label class="inputLabel" for="formSurname">{{ "register.surnames" | translate }}</label>
                  <input
                    type="text"
                    class="inputLabel"
                    name="inputSurname"
                    [(ngModel)]="surname"
                    [ngModelOptions]="{standalone: true}"
                    placeholder='{{ "register.surnames_placeholder" | translate }}'
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="inputLabel" for="inputEmail">{{ "register.email" | translate }}</label>
                <input
                  type="email"
                  class="inputForm"
                  name="inputEmail"
                  [(ngModel)]="email"
                  placeholder='{{ "register.email_placeholder" | translate }}'
                  [ngModelOptions]="{standalone: true}"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="mb-3">
                  <label for="formTel" class="inputLabel">{{ "register.telephone" | translate }}</label>
                  <input
                    type="tel"
                    class="inputLabel"
                    [(ngModel)]="phone"
                    placeholder='{{ "register.phone_placeholder" | translate }}'
                    [ngModelOptions]="{standalone: true}"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="formPassword" class="inputLabel">{{ "register.password" | translate }}</label>
                <input
                  type="password"
                  class="inputLabel"
                  [(ngModel)]="password"
                  placeholder='{{ "register.password_placeholder" | translate }}'
                  [ngModelOptions]="{standalone: true}"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="mb-3">
                  <label for="formRepeatPassword" class="inputLabel">{{ "register.password_repeat" | translate }}</label>
                  <input
                    type="password"
                    class="inputLabel"
                    [(ngModel)]="password"
                    [ngModelOptions]="{standalone: true}"
                    placeholder='{{ "register.password_placeholder" | translate }}'
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="social-container">
              <a href="#" class="social"
                ><img class="socialNetworkImg" src="../../assets/facebook.png"
              /></a>
              <a href="#" class="social"
                ><img class="socialNetworkImg" src="../../assets/google.png"
              /></a>
            </div>
          </div>
          <div class="row">
            <label
              ><input type="checkbox" value="first_checkbox" />{{ "register.terms_conditions" | translate }}</label>
          </div>
          <button type="submit">{{ "register.register_btn" | translate }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
