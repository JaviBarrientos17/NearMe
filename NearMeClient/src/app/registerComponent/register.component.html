<div class="container">
  <div class="row">
    <div class="col-md-6 backgroundLogin">
      <div class="row text-center">
        <div class="col">
          <img
            src="assets/NearMe_logo.png"
            class="nearmeLogo"
            alt="nearmeLogo"
          />
          <a [routerLink]="['../login']" data-hover="Login"
            ><button>Inicia Sesión</button></a
          >
        </div>
      </div>
      <div class="row mt-4 text-center">
        <div class="col">
          <a [routerLink]="['../']"
            ><span class="spanLinks"
              ><i class="bi bi-arrow-left"></i>&nbsp;Home</span
            ></a
          >
        </div>
      </div>
    </div>

    <div class="col-md-6 colInputs">
      <div class="row">
        <div class="col">
          <h2>WELCOME TO</h2>
          <img
            src="assets/NearMe_logo.png"
            class="nearmeLogoSmall"
            alt="nearmeLogo"
          />
          <p>Inicia sesión para descubir los mejores productos que te rodean</p>
        </div>
      </div>

      <form
        class="formLogin"
        #loginUserForm="ngForm"
        name="loginUserForm"
        (ngSubmit)="insertUser()"
      >
        <div class="row">
          <div class="col-6">
            <div class="input-icons">
              <i class="fa fa-user icon"></i>
              <input
                type="text"
                class="input-field"
                name="inputName"
                placeholder="Nombre"
                [(ngModel)]="name"
                [ngModelOptions]="{ standalone: true }"
                required
              />
            </div>
          </div>
          <div class="col-6">
            <div class="input-icons mt-2">
              <i class="fa-solid fa-user-tag icon"></i>
              <input
                type="text"
                class="input-field"
                name="inputSurname"
                [(ngModel)]="surname"
                [ngModelOptions]="{ standalone: true }"
                placeholder="Apellidos"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-icons mt-2">
              <i class="fa-solid fa-unlock icon"></i>
              <input
                type="email"
                class="input-field"
                name="inputEmail"
                [(ngModel)]="email"
                placeholder="Email"
                [ngModelOptions]="{ standalone: true }"
                required
              />
            </div>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-6">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1"
                >Particular</label
              >
            </div>
          </div>
          <div class="col-6">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">Empresa</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-icons mt-2">
              <i class="fa-solid fa-mobile-screen-button icon"></i>
              <input
                type="tel"
                class="input-field"
                [(ngModel)]="phone"
                placeholder="Teléfono"
                [ngModelOptions]="{ standalone: true }"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-icons mt-2">
              <i class="fa-solid fa-unlock icon"></i>
              <input
                type="password"
                class="input-field"
                [(ngModel)]="password"
                placeholder="Contraseña"
                [ngModelOptions]="{ standalone: true }"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-icons mt-2">
              <i class="fa-solid fa-unlock icon"></i>
              <input
                type="password"
                class="input-field"
                [(ngModel)]="password"
                [ngModelOptions]="{ standalone: true }"
                placeholder="Contraseña"
                required
              />
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"
              >Acepto los Terminos y Condiciones y las Políticas de
              Privacida</label
            >
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="mt-4">Log In</button>
          </div>
        </div>
        <div class="row">
          <p>
            Ya estás registrado ?<b><a href="#"> Sign In</a></b>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
