<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Register</h1>
                            </div>
                            <form class="user" #insertUserForm="ngForm" name="insertNewUserForm" (ngSubmit)="insertUser(); insertUserForm.reset()">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="email" class="inputForm inputSize" id="inputEmailUserName" [(ngModel)]="email"
                                            name="inputEmailUserName" placeholder="Email" required />
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="inputForm" id="inputName" [(ngModel)]="name"
                                            name="userNameInput" placeholder="Name" required />
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="inputForm" id="inputSurname" [(ngModel)]="surname"
                                            name="userSurnameInput" placeholder="Surname" required />
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="tel" class="inputForm" id="inputPhoneNumber" [(ngModel)]="phone"
                                            name="userPhoneNumberInput" placeholder="Phone" required />
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="inputForm" id="inputPassword" [(ngModel)]="password"
                                            name="userPassInput" placeholder="Password" required />
                                    </div>
                                    <!-- TODO COMPROBAR QUE LAS DOS CONTRASEÃ‘AS SEAN IGUALES -->
                                    <div class="col-sm-6">
                                        <input type="password" class="inputForm" id="inputRepeatPassword"
                                            name="userRepeatPassInput" placeholder="Repeat password" required />
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="col-md-4">
                                                <div class="col-md-4">
                                                    <button type="submit"
                                                        class="btn btn-primary btn-user btn-block" [disabled]="!insertUserForm.form.valid" >
                                                            Register Account
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </form>
                            <div class="text-center">
                                <a class="small" href="#">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="#">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
