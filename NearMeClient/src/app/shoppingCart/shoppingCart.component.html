<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-lg-8 items">
      <h1>Shopping Cart</h1>
      <span></span>
    </div>
    <div class="col-lg-4 payment">
      <div class="row">
        <div class="col-10">
          <h2>Card Details</h2>
        </div>
        <div class="col-2">
          <img class="imgProfile" src="../../assets/nick.png" alt="" />
        </div>
      </div>

      <form action="submit">
        <span>Card Type</span>
        <div class="row">
          <div class="col-4"><p>MASTERCARD</p></div>
          <div class="col-4"><p>PAYPAL</p></div>
          <div class="col-4"><p>VISA</p></div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="cardName" class="form-label">Name on Card</label>
            <input
              type="text"
              class="form-control"
              id="cardName"
              placeholder="Name on Card"
            />
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Password</label>
            <input
              type="number"
              class="form-control"
              id="cardNumber"
              placeholder="Card Number"
            />
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="expirationDate" class="form-label"
              >Expiration Date</label
            >
            <input type="date" class="form-control" id="expirationDate" />
          </div>
          <div class="fmb-3 col-md-6">
            <label for="cvv" class="form-label">CVV</label>
            <input
              type="number"
              class="form-control"
              id="cvv"
              placeholder="XXX"
            />
          </div>
        </div>

        <hr />

        <div class="row totals">
          <div class="col-8">
            <p>Subtotal</p>
            <p>Shipping</p>
            <p>Total (iva incl.)</p>
          </div>
          <div class="col-4">
            <p>2000.00€</p>
            <p>20.00€</p>
            <p>2020.00€</p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-checkout">
          2020.00€ Checkout
        </button>
      </form>
    </div>
  </div>
</div>
<footer-component></footer-component>
