<app-navbar></app-navbar>
<ng-container *ngIf="product.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
              <!-- TODO CAMBIAR NOMBRE COLUMNAS SEGÚN EL NOMBRE DE LA INFO DE CADA PRODUCTO AÑADIDO -->
              <!-- TODO MIRAR COMO MOSTRAR BIEN LA IMG DE CADA PRODUCTO -->
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of product; let i = index">
                <td>{{i+1}}</td>
              <td><img src="{{item.image}}" alt="Cart item image" /></td>
              <td>{{item.name}}</td>
              <td>{{item.description}}</td>
              <td>{{item.price}}</td>
              <td>{{item.quantity}}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="product.length == 0">
  <div class="container">
    <div class="card"></div>
    <div class="center">
      <img src="../../assets/shopping-cart.png" alt="Empty shopping cart" />
      <h3>Your cart is empty!</h3>
      <h4>Add item to it now</h4>
      <button [routerLink]="['/productos']" class="btn btn-primary">Shop now</button>
    </div>
  </div>
</ng-container>
<footer-component></footer-component>
